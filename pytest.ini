[pytest]
# Pytest configuration for Nova MME Demo

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -ra
    --strict-markers
    --tb=short

# Test paths
testpaths = tests

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for workflows
    slow: Tests that take longer to run

# Coverage options
[coverage:run]
source = lambda
omit = 
    */tests/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
